<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Countdown Timer</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .heading {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 5rem;
            margin: 20px;
        }
        .label {
            font-size: 2rem;
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">Days left to CAT 2024</div>
        <div class="countdown" id="countdown">
            <span id="days">00</span><span class="label">Days</span>
            <span id="hours">00</span><span class="label">Hours</span>
            <span id="minutes">00</span><span class="label">Minutes</span>
            <span id="seconds">00</span><span class="label">Seconds</span>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('November 24, 2024 00:00:00').getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call to display immediately
    </script>
</body>
</html>
